---
title: 'segundo subsuelo'
---

<main class="main-posts stack">
    <h1>segundo subsuelo</h1>
    <section class="section-posts">
        {{#each posts}}
            <article class="article article-post" data-url="{{this.permalink}}">
                <ul class="post-tags" role="list">
                    {{#each this.tags}}
                    <li>{{this}}</li>
                    {{/each}}
                </ul>
                <p class="post-date">{{this.date}}</p>
                <img src="{{this.permalink}}{{this.cover}}" alt="">
                <h2><a href="{{this.permalink}}">{{this.title}}</a></h2>
                <p>{{{this.subtitle}}}</p>
            </article>
        {{/each}}
    </section>
</main>
<script>
    document.addEventListener('click', (event) => {
        /** @type {HTMLDivElement} */
        const element = event.target.closest('.article > *')
        if(!element) return
        document.location.href = element.parentElement.dataset.url
    })
</script>
